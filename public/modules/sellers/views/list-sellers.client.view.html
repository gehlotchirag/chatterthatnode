<section data-ng-controller="SellersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sellers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="seller in sellers" data-ng-href="#!/sellers/{{seller._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="seller.created | date:'medium'"></span>
				by
				<span data-ng-bind="seller.user.displayName"></span>
			</small>
            <h4 class="list-group-item-heading" data-ng-bind="seller.name"></h4>
            <h3 class="list-group-item-heading" data-ng-bind="seller.title"></h3>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sellers.$resolved || sellers.length">
    	No Sellers yet, why don't you <a href="/#!/sellers/create">create one</a>?
    </div>
</section>
