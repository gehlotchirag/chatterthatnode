<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<section data-ng-controller="BuyersController">
    <div class="page-header">
        <h1>New Buyer Post</h1>
    </div>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <div class="profile-block social-visible">
          <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
          <br>
          <div class="button" ng-file-select ng-model="files">Upload</div>

          <textarea name="messageArea" class="form-control" rows="3" cols="30" id="messageArea" maxlength="140" placeholder="Enter Your Message Here" style="margin-bottom:5px;margin-top:2px"></textarea>
          <button class="profile-more">
            <i class="fa fa-plus"></i>
            <i class="fa fa-minus"></i>
          </button>
          <i class="fa fa-play"></i>
          <ul class="profile-social inline-list" style="padding-left: 0px;">
            <li>
              <a href="#!/" socialshare socialshare-provider="twitter" socialshare-media="http://localhost:3000/modules/core/img/brand/logo.png" socialshare-text="ChatterThat VideoChat" socialshare-url="chatterthat.com">
                <i class="fa fa-twitter"></i></a></li>
            <li>
              <a href="#!/" socialshare socialshare-provider="facebook" socialshare-media="http://localhost:3000/modules/core/img/brand/logo.png" socialshare-text="ChatterThat VideoChat" socialshare-url="chatterthat.com">
              <i class="fa fa-facebook"></i></a></li>
            <li>
              <a href="#!/" socialshare socialshare-provider="linkedin" socialshare-text="ChatterThat VideoChat" socialshare-url="chatterthat.com">
                <i class="fa fa-linkedin"></i></a></li>
            <li>
              <a href="#!/" socialshare socialshare-provider="pinterest" socialshare-text="ChatterThat VideoChat" socialshare-url="chatterthat.com">
                <i class="fa fa-pinterest"></i></a></li>
            <li>
              <a href="#!/" socialshare socialshare-provider="google+" socialshare-text="ChatterThat VideoChat" socialshare-url="chatterthat.com">
                <i class="fa fa-google-plus"></i></a></li>
          </ul>
        </div>

        <div>
        </div>

      </div>

    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-warning alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>
        Create a new <strong> Seller Vid</strong> by filling the details below.
      </div>
      <h3>Video Chat info</h3>
      <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="name">Name:</label>
          <div class="col-lg-8">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="name">Chat Title:</label>
          <div class="col-lg-8">
            <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="name">Description:</label>
          <div class="col-lg-8">
            <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="name">Cost:</label>
          <div class="col-lg-8">
            <input type="text" data-ng-model="cost" id="cost" class="form-control" placeholder="Cost" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="name">Duration:</label>
          <div class="col-lg-8">
            <input type="text" data-ng-model="duration" id="duration" class="form-control" placeholder="Duration" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-warning" type="submit" value="Save Changes" type="button">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>

        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </form>
    </div>
  </div>


</section>
<script>
   $('.profile-more').click( function() {
    $(this).closest('.profile-block').toggleClass('social-visible');
  });
  </script>
