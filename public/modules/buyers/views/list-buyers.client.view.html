<section data-ng-controller="BuyersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Buyers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="buyer in buyers" data-ng-href="#!/buyers/{{buyer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="buyer.created | date:'medium'"></span>
				by
				<span data-ng-bind="buyer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="buyer.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!buyers.$resolved || buyers.length">
    	No Buyers yet, why don't you <a href="/#!/buyers/create">create one</a>?
    </div>
</section>
